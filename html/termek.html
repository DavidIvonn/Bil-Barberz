<div ng-include src="'./html/navigate.html'"></div>
<div class="main">
  <div class="header">
    <h2>Termékeink</h2>
  </div>
  <div class="row my-5">
    <div class="col-12 col-md-10 col-lg-8 mx-auto text-center">
      <form action="#" method="get">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Keresés név szerint...">
          <button type="submit" class="btn btn-outline-secondary">Keresés</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">

    <!-- Title -->
    <div class="col-12 col-md-10 col-lg-8 mx-auto text-center">
      <h2 class="display-6 text-muted my-5">
        Tekintsd meg termékeinket:
      </h2>

      <p>
       <b>INGYENES SZÁLLÍTÁS</b> 15.000 - Ft feletti vásárlás esetén. Rendelj most, hogy nehogy lemaradj új kedvezményeinkről!!
      </p>

    </div>
  </div>
  <div class="container-fluid">
    <div class="row my-5">
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4" ng-repeat="termekek in data track by $index">
        <div class="card arlista">
          <img class="card-img-top arkep" src="./img/{{termekek.termekkep}}" alt="..." />
          <div class="card-body p-1">
            <div class="text-center">
              <h5 class="fw-bolder">{{termekek.megnev}}</h5>
              {{termekek.ar}} Ft
            
            </div>
           
        
         
          </div>
          <button class="btn btn-sm btn-dark kosar float-end px-4 shadow-sm w-100"
        data-bs-toggle="modal" 
        data-bs-target="#my-modal-1">
 Kosárba
</button>
        </div>
      
      </div>
    </div>
  </div>





    </div>
    


    </div>
<div ng-include src="'./html/footer.html'"></div>

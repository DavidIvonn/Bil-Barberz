<div class="container mt-5">
	<div class="mb-3 row">
        <label for="inputName" class="col-md-2 col-form-label">Név:</label>

		  <input class="form-control" id="name">

		</div>
	</div>

		</div>
	</div>
    <div class="mb-3 row">
		<label for="inputLakcim" class="col-md-2 col-form-label">Lakcím:</label>

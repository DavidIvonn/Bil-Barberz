<div ng-include src="'./html/navigate.html'"></div>

<div class="row">
  <div class="" ng-repeat="stilus in data track by $index">
    <div class="card">
      <img src="./img/{{stilus.kep}}" class="card-img-top" alt="{{stilus.ar}}">
      <div class="card-body">
        <h5 class="card-title">{{stilus.megnev}}</h5>
        <p class="card-text">{{stilus.leiras}}</p>
        <a href="#" class="btn btn-primary">Buy now</a>
      </div>
    </div>
  </div>
</div>


<div ng-include src="'./html/footer.html'"></div>

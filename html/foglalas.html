<div ng-include src="'./html/navigate.html'"></div>
<html>
<div class="header">
	<h2>Időpontfoglalás űrlap</h2>
</div>

<div class="container">
    <form class="row g-3 my-5" >
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputnumber" class="form-label">Telefonszám:</label>
          <input type="phone" class="form-control" id="phone">
        </div>
        <div class="col-12" >
            <label for="inputState" class="form-label">Válasszon stílust:</label>
            <select id="inputState" class="form-select" ng-model="selectedStyle" ng-options="stilus.megnev for stilus in data track by stilus.stilusid">
              <option>{{stilus.megnev}}</option>
            </select>
        </div>
        <div class="col-md-12">
            <label for="inputnumber" class="form-label">Időpont:</label>
            <input type="date" class="form-control" id="phone">
          </div>
          <div class="col-md-12">
            <label for="inputnumber" class="form-label">Egyéb megjegyzés:</label>
            <input type="text" class="form-control" id="phone">
          </div>
  
       
      
       
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Foglalás</button>
        </div>
      </form>
    </div>


</html>





<div ng-include src="'./html/footer.html'"></div>
